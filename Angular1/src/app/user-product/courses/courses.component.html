
<div class="bg-img">
  <nav class="bg-dark navbar-dark">
  <div class="container">
   
  </div>
  </nav>
   <section id="header" class="jumbotron text-center">
     <h1 class="display-3">SHIKSHA CHAKRA</h1>
     <p class="lead">ENLIGHTING THE WORLD TOGETHER</p>
     <a (click)="home()" class="btn btn-primary">HOME</a>
     <a (click)="quizes()" class="btn btn-secondary">QUIZZES</a>
</section>
  
<section id="gallery">
  <div class="container">
    <div class="row">
    <div class="col-lg-4 mb-4" *ngFor="let i of playlist.items">
    <div class="card" style="border-radius: 20px;border-color: black;box-shadow: inset;">

      <iframe id="player" type="text/html" width="100%" height="390"
          [src]="getVideoUrl(i.snippet.resourceId.videoId)" frameborder="0" allowfullscreen></iframe>

      <div class="card-body">
        <h5 class="card-title">{{i.snippet.title}}</h5>
       <!-- <p class="card-text">{{i.snippet.description}}</p> -->
      </div>
     </div>
    </div>
 
  </div>
</div>
</section>
</div>
