
<div class="bg-img">
    <h1 style="text-align:center;color: crimson;font-weight: 1000;text-decoration: underline;">USER SIGNUP</h1><hr>
    
        <form class="container">
            <br><h4>Enter Name </h4>
            <input type="text" name="name" class="form-control" [(ngModel)]="model.name"  required pattern="[a-z0-9]"/>
            <br> <h4>Enter Phone </h4>
             <input type="number" name="phone" class="form-control" [(ngModel)]="model.phone" required maxlength="12"/>
             <br><h4>Enter Email </h4>
             <input type="text" id="email" name="email" class="form-control" [(ngModel)]="model.email"/>
             <br><h4>Enter Username </h4>
             <input type="text" id="username" name="username" class="form-control" [(ngModel)]="model.username"/>
             <br><h4>Enter Password </h4>
             <input type="text" id="password" name="password" class="form-control" [(ngModel)]="model.password"/>
           
             <br><button type="submit" class="btn btn-primary" (click)="usersignup()">User SignUP</button>&nbsp;&nbsp;
             <br><br><button type="submit" class="btn btn-primary" (click)="userlogin()">Already Have Account</button>&nbsp;&nbsp;&nbsp;&nbsp;
            
        </form>
    </div>
